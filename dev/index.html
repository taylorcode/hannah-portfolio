<html lang="en" ng-app="hannah">

    <meta charset="utf-8" />

    <!-- /build -->
    <title>Hannah Landscape Architecture Portfolio Website</title>
</head>

<body ontouchstart ng-controller="Hannah as hannah">

    <header></header>

        if('<%= environment %>' === 'dev') return window.log = console.log.bind(console);
