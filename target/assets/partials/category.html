<h2>{{selectedCategory.name}}</h2>

<div class="hz-gallery">

	<figure class="hz-gallery-panzoom" panzoom hz-key="selectedImage">

		<img ng-src="http://s3.amazonaws.com/hannzimm-assets/media/images/categories/{{selectedCategory.name | titleCaseToDash}}/{{selectedProject.title | titleCaseToDash}}/fullres/{{selectedImage.src | titleCaseToDash}}">
		<nav>
			<button class="button zoom-in">+</button>
			<button class="button zoom-out">-</button>
			<input type="range" class="zoom-range">
			<button class="reset button">Reset</button>
		</nav>
	</figure>

	<div class="hz-gallery-controls">
		<div>
			<span>{{selectedCategory.name}}</span>
		</div>
		<div>
			<span>{{selectedProject.title}}</span>
		</div>
		<section class="hz-gallery-thumbs" hz-gallery-thumbs="selectedCategory.projects" category-name="selectedCategory.name" selected-project="selectedProject" selected-image="selectedImage"></section>
	</div>
	<small ng-if="selectedCategory.copyright">
		<a ng-href="{{selectedCategory.copyright.website}}">
			<img ng-src="http://s3.amazonaws.com/hannzimm-assets/media/copyright-images/{{selectedCategory.copyright.img}}">
		</a>
	</small>

	<aside ng-if="selectedImage.description">
		<p>{{selectedImage.description}}</p>
	</aside>

</div>
