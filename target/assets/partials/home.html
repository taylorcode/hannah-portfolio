<div id="intro-content">
    <h1>Hannah Zimmerman</h1>
    <p>Welcome to my portfolio website! I am currently a student finishing up my degree at California Polytechnic State University in San Luis Obispo, CA. I am currently an intern at RRM Design Group. Enjoy my site!</p>
</div>
<ul class="hz-images-display">
	<li ng-repeat="category in categories">
		<a ng-href="/category/{{category.name | titleCaseToDash}}">
			<figure>
				<img ng-src="assets/media/images/categories/{{category.name | titleCaseToDash}}/{{category.projects[0].title | titleCaseToDash}}/display/{{category.projects[0].images[0].src | titleCaseToDash}}">
				<figcaption><span>{{category.name}}</span></figcaption>
			</figure>
		</a>
	</li>
</ul>
