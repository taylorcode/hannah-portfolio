<nav>
	<button class="button" ng-click="slideLeft()">Left</button>
	<button class="button" ng-click="slideRight()">Right</button>
</nav>
<div class="hz-gallery-projects" hz-elem-width="containerWidth" hz-key="resizeKey" ng-init="imagesWidth = 90">
	<div ng-style="{transform: 'translateX('+leftOffset+'px)'}">
		<ul ng-repeat="p in projects">
			<li ng-repeat="image in p.images" ng-click="selectProjectImage(p, image)">
				<img ng-src="http://s3.amazonaws.com/hannzimm-assets/media/images/categories/{{categoryName | titleCaseToDash}}/{{p.title | titleCaseToDash}}/thumb/{{image.src | titleCaseToDash}}" hz-image-width="image.width" ng-class="{selected: image == selectedImage}">
			</li>
		</ul>
	</div>
</div>
